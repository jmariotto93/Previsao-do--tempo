<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">


    <title>Previsão do Tempo</title>
</head>

<body>
    <main class="container">
        <!--------------------------------Começo da Pesquisa---------------------------------->
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">
            <button class="btn-busca">
                <img class="lupa" src="./src/imagens/lupa.png" alt="Lupa da busca">
            </button>

        </div>
        <!--------------------------------fim da Pesquisa---------------------------------->

        <!--------------------------------Começo da informação do clima---------------------------------->

        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>
            <p class="temperatura" id="temperatura"></p>

            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="icone condição do tempo">

            <p class="condicao" id="condicao"></p>
        </div>
        <!--------------------------------Fim da informação do clima---------------------------------->

        <!------------------Começo da informação sobre velocidade do vento e humidade----------------->
        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>

            <div class="velocidade-do-vento">
                <span>Velociade do vento</span>
                <span id="velocidade-do-vento">--</span>

            </div>
            <br>
            <p>© José Mariotto 2023 </p>
        </div>
        <!------------------Fim da informação sobre velocidade do vento e humidade----------------->

    </main>

</body>
<script src="./src/js/script.js"></script>

</html>
